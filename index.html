<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="logo.png" type="image/png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap"
      rel="stylesheet"
    />
    <title>യുവമന്ത്ര 2025</title>
    <script>
      const iframe = document.querySelector("iframe");
      iframe.addEventListener("mouseenter", () => {
        iframe.style.pointerEvents = "auto";
      });
      iframe.addEventListener("mouseleave", () => {
        iframe.style.pointerEvents = "none";
      });
    </script>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 177.7778%;
        padding-bottom: 0;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 0em;
        margin-bottom: 0em;
        will-change: transform;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
          padding: 0;
          margin: 0;
          pointer-events: none;
        "
        src="https://www.canva.com/design/DAGhrZh1XXQ/aztvrCUBuSWLpAYw_NPkLA/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>

    <div
      style="
        position: relative;
        width: 100%;
        height: 0;
        padding-top: 177.7778%;
        padding-bottom: 0;
        box-shadow: 0 2px 8px 0 rgba(63, 69, 81, 0.16);
        margin-top: 0em;
        margin-bottom: 0.9em;
        overflow: hidden;
        will-change: transform;
      "
    >
      <iframe
        loading="lazy"
        style="
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          border: none;
          padding: 0;
          margin: 0;
          pointer-events: none;
        "
        src="https://www.canva.com/design/DAGhrqqS7k0/OU3_DvxG4ytJKF5reUeVjQ/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen"
      >
      </iframe>
    </div>
  </body>
</html>
